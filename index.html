<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container" id="menu-container">
        <div id="game-name">
            <h1>Four Seasons</h1>
            <h2>Memory Game</h2>
        </div>
        <div id="menu-buttons">
            <button onclick="selectTheme()">New Game</button>
            <button>How to play</button>
            <button>Settings</button>
        </div>
        <div id="theme-buttons" class="hidden">
            <button onclick="newGame('spring')">Spring</button>
            <button onclick="newGame('summer')">Summer</button>
            <button onclick="newGame('autumn')">Autumn</button>
            <button onclick="newGame('winter')">Winter</button>
        </div>
    </div>
    <div class="container hidden" id="game-container">
        <div id="game-header">
            <p id="game-timer">Timer:</p>
            <p id="game-score">Score:</p>
        </div>
        <div id="game-board"></div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
