<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/bff7419e74.js" crossorigin="anonymous" defer></script>
    <title>Four Seasons Memory Game</title>
</head>

<body>
    <div class="container" id="menu-container">
        <div id="game-name">
            <h1>FOUR SEASONS</h1>
            <h2>Memory Game</h2>
        </div>
        <div id="menu-buttons">
            <button onclick="selectTheme()">New Game</button>
            <button>How to play</button>
            <button>Settings</button>
        </div>
        <div id="theme-buttons" class="hidden">
            <div>
                <button class="spring-button" onclick="newGame('spring')">Spring</button>
                <button class="summer-button" onclick="newGame('summer')">Summer</button>
                <button class="autumn-button" onclick="newGame('autumn')">Autumn</button>
                <button class="winter-button" onclick="newGame('winter')">Winter</button>
            </div>
            <button class="secondary-button" onclick="showMainMenu()"><i class="fa-solid fa-left-long"></i></button>
        </div>
        <div id="game-result" class="hidden">
            <h3>Well Done!</h3>
            <p><i class="fa-solid fa-stopwatch"></i><span id="final-time"></span></p>
            <p><i class="fa-solid fa-circle-right"></i><span id="final-moves"></span></p>
            <button onclick="selectTheme()">Play Again</button>
            <button onclick="showMainMenu()">Main Menu</button>
        </div>
    </div>
    <div class="container hidden" id="game-container">
        <button id="quit-button" class="secondary-button small-button" onclick="confirmQuit()"><i
                class="fa-solid fa-left-long"></i></button>
        <div id="game-header">
            <p><i class="fa-solid fa-stopwatch"></i><span id="game-timer">0</span></p>
            <p><i class="fa-solid fa-circle-right"></i><span id="game-moves">0</span></p>
        </div>
        <div id="game-board"></div>
        <div id="quit-confirm" class="hidden">
            <p>Are you sure you want to leave this game?</p>
            <div>
                <button onclick="quitGame()">Yes</button>
                <button onclick="hide('quit-confirm')">No</button>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
